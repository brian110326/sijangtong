
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  
<th:block layout:fragment="css">

<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/starrr.css}">
</th:block>
  <div layout:fragment="content" class="container px-6 mx-auto grid">
    
  <div class="container mt-5">
    <div class="row">
        <div class="col-lg-8"> 
            <div class="mb-5">
                <select class="form-select" aria-label="Default select example">
                    <option selected>시장을 선택해 주세요</option>
                    <option value="1" th:href="@{url}">시장1</option>
                    <option value="2" th:href="@{url}">시장2</option>
                    <option value="3" th:href="@{url}">시장3</option>
                  </select>
            </div>
            <!-- 리뷰영역-->
            <section class="mb-5">
                <div class="card bg-light">
                    <div class="card-body">
                        <!-- 리뷰내용 작성 폼-->
                        <form class="mb-4"><textarea class="form-control" rows="3" placeholder="리뷰내용 입력"></textarea>
                            <label class="block text-sm mt-2">
                                <span class="text-gray-700 dark:text-gray-400">점수 </span>
                                <!-- 별 모양으로 대체 -->
                                <div class="starrr"></div>
                              </label>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-outline-secondary" th:href="@{/shop/review}">등록</button>
                            </div>
                        </form>
                        <!-- 리뷰 리스트 보여주기 -->
                    <div class="mt-2 px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
            
                    <!-- 리뷰 영역 디자인-->
                    <div class="d-flex justify-content-between my-2 border-bottom py-2 review-row" data-rno="1">        
                        <div class="flex-grow-1 align-self-center">
                            <div class="small text-muted">
                                <span class="d-inline-block mr-3">리뷰 작성자</span>
                                <span class="starrr"></span>
                            </div>
                            <div><span class="font-semibold">리뷰 내용</span></div>
                        <div class="text-muted"><span class="small">날짜</span></div>
                        </div>
                            <div class="d-flex flex-column align-self-center">
                                <div class="mb-2">
                                    <button class="btn btn-outline-secondary btn-sm" th:href="@{url}">삭제</button>
                                </div>
                            <div>
                            <button class="btn btn-outline-secondary btn-sm" th:href="@{url}">수정</button>
                        </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Pagination-->
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center my-4">
                    <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
                    <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
                    <li class="page-item"><a class="page-link" href="#!">2</a></li>
                    <li class="page-item"><a class="page-link" href="#!">3</a></li>
                    <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
                    <li class="page-item"><a class="page-link" href="#!">15</a></li>
                    <li class="page-item"><a class="page-link" href="#!">Older</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<th:block layout:fragment="script">

<script href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
 <!-- 평점 처리-->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <script th:src="@{/js/starrr.js}"></script>
 <script>
   // 별 보여주기
   let grade = 0;
   $('.starrr').starrr({
     rating: grade, // 처음에 보여줄 값
     change: function(e, value){
       console.log('new rating is ' + value);
       grade = value;
     }
   })
 </script>
</th:block>
    
</html>
