<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css">
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- <link th:href="@{/css/styles.css}" rel="stylesheet" /> -->
  </th:block>
  <div layout:fragment="content" class="container px-6 mx-auto grid">
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-8">
          <!-- Post content-->
          <article>
            <!-- Post header-->
            <header class="mb-4">
              <!-- Post title-->
              <!-- store title -->
              <h1 class="fw-bolder mb-1" th:text="${storeDto.storeName}"></h1>
              <!-- Post meta content-->
              <!-- <div class="text-muted fst-italic mb-2">Posted on January 1, 2023 by Start Bootstrap</div> -->
              <!-- Post categories-->
              <a class="badge bg-secondary text-decoration-none link-light" href="#!">Web Design</a>
              <a class="badge bg-secondary text-decoration-none link-light" href="#!">Freebies</a>
            </header>

            <!-- img slide -->
            <!-- bootstrap 5.3 ver -->
            <!-- 실제로 보여줄 화면 -->
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <th:block th:each="image, iterStat : ${storeDto.storeImgDtos}">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    th:data-bs-slide-to="${iterStat.index}"
                    th:classappend="${iterStat.first ? 'active' : ''}"
                    th:aria-current="${iterStat.first ? 'true' : 'false'}"
                    th:aria-label="'Slide ' + (${iterStat.index + 1})"
                  ></button>
                </th:block>
              </div>
              <div class="carousel-inner">
                <div th:class="'carousel-item '+${imgCnt.index==0?'active':''}" th:each="image,imgCnt : ${storeDto.storeImgDtos}">
                  <figure class="mb-4">
                    <img
                      class="img-fluid rounded"
                      th:if="${image.stPath != null}"
                      th:src="|/upload/display?fileName=${image.getImageURL()}|"
                      alt="..."
                    />
                  </figure>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

            <!-- Preview image figure-->
            <!-- <figure class="mb-4"><img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." /></figure> -->
            <!-- Post content-->
            <section class="mb-5">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="'Category :' + ' ' + ${storeDto.storeCategory}"></li>
                <li class="list-group-item" th:text="'Tel :' + ' ' + ${storeDto.storeTel}"></li>
                <li class="list-group-item" th:text="'Address :' + ' ' + ${storeDto.storeAddress}"></li>
                <li class="list-group-item" th:text="'Grade :' + ' ' + ${storeDto.gradeAvg}"></li>
                <li class="list-group-item" th:text="'Operation Time :' + ' ' + ${storeDto.openTime} + ' ~ ' + ${storeDto.closeTime}"></li>
              </ul>
              <p class="fs-5 mb-4" th:text="${storeDto.storeDetail}"></p>
              <!-- <p class="fs-5 mb-4">
                The universe is large and old, and the ingredients for life as we know it are everywhere, so there's no reason to think that Earth
                would be unique in that regard. Whether of not the life became intelligent is a different question, and we'll see if we find that.
              </p>
              <p class="fs-5 mb-4">
                If you get asteroids about a kilometer in size, those are large enough and carry enough energy into our system to disrupt
                transportation, communication, the food chains, and that can be a really bad day on Earth.
              </p>
              <h2 class="fw-bolder mb-4 mt-5">I have odd cosmic thoughts every day</h2>
              <p class="fs-5 mb-4">
                For me, the most fascinating interface is Twitter. I have odd cosmic thoughts every day and I realized I could hold them to myself or
                share them with people who might be interested.
              </p>
              <p class="fs-5 mb-4">
                Venus has a runaway greenhouse effect. I kind of want to know what happened there because we're twirling knobs here on Earth without
                knowing the consequences of it. Mars once had running water. It's bone dry today. Something bad happened there as well.
              </p> -->
            </section>
          </article>
        </div>
        <!-- Side widgets-->
        <div class="col-lg-4">
          <!-- Search widget-->
          <div class="card mb-4">
            <div class="card-header">Search</div>
            <div class="card-body">
              <div class="input-group">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter search term..."
                  aria-label="Enter search term..."
                  aria-describedby="button-search"
                />
                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
              </div>
            </div>
          </div>
          <!-- Categories widget-->
          <div class="card mb-4">
            <div class="card-header">Categories</div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6">
                  <ul class="list-unstyled mb-0">
                    <li><a href="#!">Web Design</a></li>
                    <li><a href="#!">HTML</a></li>
                    <li><a href="#!">Freebies</a></li>
                  </ul>
                </div>
                <div class="col-sm-6">
                  <ul class="list-unstyled mb-0">
                    <li><a href="#!">JavaScript</a></li>
                    <li><a href="#!">CSS</a></li>
                    <li><a href="#!">Tutorials</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- Side widget-->
          <div class="card mb-4">
            <div class="card-header">Side Widget</div>
            <div class="card-body">
              You can put anything you want inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!
            </div>
          </div>

          <!-- ADMIN 권한 이용자만 수정 button 활성화 -->
          <!-- div 안에 sec:authorize="hasRole('ADMIN')" -->
          <div class="flex flex-col flex-wrap mb-8 space-y-4 md:flex-row md:items-end md:space-x-5 mt-3">
            <div sec:authorize="hasAnyRole('ADMIN', 'OWNER')">
              <a th:href="@{/shop/modify(storeId=${storeDto.storeId},page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}">
                <button class="btn btn-success flex items-center justify-between px-4 py-2 text-sm font-medium leading-5 text-white" type="button">
                  <span>수정</span>
                </button>
              </a>
            </div>

            <div class="mx-2">
              <a th:href="@{/shop/list(page=1,type=${requestDto.type},keyword=${requestDto.keyword})}">
                <button type="button" class="btn btn-primary flex items-center justify-between px-4 py-2 text-sm font-medium leading-5 text-white">
                  목록
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{/js/scripts.js}"></script>
  </div>
  <th:block layout:fragment="script">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- Core theme JS-->

    <script>
      const upMsg = "[[${upMsg}]]";

      if (upMsg) {
        alert(upMsg + ".No Store Updated");
      }
    </script>
  </th:block>
</html>
