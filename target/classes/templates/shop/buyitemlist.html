<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div style="overflow-x: hidden" layout:fragment="content" class="container-fluid">
    <div class="row px-xl-5">
      <div class="col-lg-8 table-responsive mb-5">
        <table class="table table-light table-borderless table-hover text-center mb-0">
          <thead class="thead-dark">
            <tr>
              <th>품목</th>
              <th>가격</th>
              <th>주문량</th>
              <th>총액</th>
              <th>취소</th>
            </tr>
          </thead>
          <tbody class="align-middle">
            <tr th:if="${orderItemCount == null}">
              <td class="align-middle">장바구니에 담긴 상품이 없습니다.</td>
              <td class="align-middle">
                <a
                  th:href="@{list(page=${requestDto?.page},type=${requestDto?.type}, keyword=${requestDto?.keyword},orderItemCount=${orderItemCount})}"
                >
                  주문하러 가기</a
                >
              </td>
            </tr>
            <tr th:each="list : ${orderItemDtos}">
              <input type="hidden" id="itemId" th:value="${list.id}" />
              <td class="align-middle text-center">
                <img src="https://via.placeholder.com/50" alt="" style="width: 50px" th:text="${list.pName}" />
              </td>
              <td class="align-middle" th:text="${list.price} + '원'"></td>
              <td class="align-middle">
                <div class="input-group quantity mx-auto" style="width: 100px">
                  <input
                    type="text"
                    class="form-control form-control-sm bg-secondary border-0 text-center"
                    id="Value"
                    th:value="${list.orderAmount}"
                    value="1"
                    readonly
                  />
                  <div class="input-group-btn">
                    <a
                      class="btn btn-block btn-primary"
                      style="width: 50px; height: 30px; font-size: 12px"
                      th:href="@{/shop/buyitem(storeId=${list.storId},productId=${list.productId},page=${requestDto.page},type=${requestDto.type}, keyword=${requestDto.keyword},orderItemCount=${orderItemCount})}"
                    >
                      <span>수정</span></a
                    >
                  </div>
                </div>
              </td>
              <td class="align-middle" th:text="${list.orderPrice} + '원'"></td>
              <td class="align-middle">
                <button class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-lg-4">
        <form class="mb-30" action="">
          <div class="input-group">
            <input type="text" class="form-control border-0 p-4" placeholder="Coupon Code" />
            <div class="input-group-append">
              <button class="btn btn-primary">쿠폰등록</button>
            </div>
          </div>
        </form>
        <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">주문가</span></h5>
        <div class="bg-light p-30 mb-5">
          <div class="border-bottom pb-2">
            <div class="d-flex justify-content-between mb-3">
              <h6>합계</h6>
              <h6 id="totalPrice1"></h6>
            </div>
            <div class="d-flex justify-content-between">
              <h6 class="font-weight-medium">할인가</h6>
              <h6 class="font-weight-medium">0원</h6>
            </div>
          </div>
          <div class="pt-2">
            <div class="d-flex justify-content-between mt-2">
              <h5>총액</h5>
              <h5 id="totalPrice2"></h5>
            </div>
            <a
              th:if="${orderItemCount > 0}"
              th:href="@{/shop/cart(page=${requestDto.page},type=${requestDto.type}, keyword=${requestDto.keyword},orderItemCount=${orderItemCount},memberEmail=${memberEmail})}"
              class="btn btn-block btn-primary font-weight-bold my-3 py-3"
              >구매 확정</a
            >
          </div>
        </div>
      </div>
      <!-- 등록된 items 중 삭제시 전달 폼 -->
      <form th:action="@{removeProductitem}" method="post" id="removeForm">
        <input type="hidden" name="orderItemId" />
        <input type="hidden" name="memberEmail" th:value="${#authentication.principal.memberDto.memberEmail}" />
        <input type="hidden" name="page" th:value="${requestDto.page}" />
        <input type="hidden" name="type" th:value="${requestDto.type}" />
        <input type="hidden" name="keyword" th:value="${requestDto.keyword}" />
      </form>
    </div>
    <script>
      const shopping_cart_amount = "[[${orderItemCount}]]";
      if (shopping_cart_amount) {
        document.querySelector("#orderItemCount").innerHTML = shopping_cart_amount;
      }

      // 주문 총액 계간 script
      var products = "[[${orderItemDtos}]]";

      // console.log(products);
      products = products.replace("[", "");
      products = products.replace("]", "");
      const regex = /OrderItemDto/gim;
      products = products.replace(regex, "");
      products = products.replaceAll("(", "");
      products = products.replaceAll(")", "");
      console.log(products);
      const productList = products.split(",");
      // console.log(productList);
      var totalPrice = 0;
      productList.forEach((product) => {
        if (product.includes("orderPrice")) {
          totalPrice += parseInt(product.replace("orderPrice=", ""));
        }
      });
      console.log(totalPrice);

      document.querySelector("#totalPrice1").innerHTML = totalPrice + "원";
      document.querySelector("#totalPrice2").innerHTML = totalPrice + "원";
    </script>
    <script th:src="@{/js/buyitemlist.js}"></script>
  </div>
</html>
