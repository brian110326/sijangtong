<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  :class="{ 'theme-dark': dark }"
  x-data="data()"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1" />

    <title>SJANGTONG</title>

    <!-- Loading main css file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" th:href="@{/assets/css/tailwind.output.css}" />

    <!-- Loading third party fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script th:src="@{/assets/js/init-alpine.js}"></script>

    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet" />
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/starrr.css}" rel="stylesheet" />

    <th:block layout:fragment="css"></th:block>
  </head>

  <body>
    <div class="flex h-screen bg-gray-50 dark:bg-gray-900">
      <!-- Desktop sidebar -->
      <div class="flex flex-col flex-1 w-full">
        <header th:replace="~{/fragments/header}"></header>
        <main class="h-full overflow-y-auto">
          <!-- 본문 내용 들어올 영역-->
          <div layout:fragment="content"></div>
        </main>
      </div>
    </div>
    <!-- 검색에서 사용할 폼 -->
    <form th:action="@{storeDetail}" method="get" id="searchForm">
      <input type="hidden" name="page" th:value="${requestDto?.page}" />
      <input type="hidden" name="size" th:value="${requestDto?.size}" />
      <input type="hidden" name="type" th:value="${requestDto?.type}" />
      <input type="hidden" name="keyword" th:value="${requestDto?.keyword}" />
      <input type="hidden" name="storeId" th:value="${storeId}" />
    </form>
    <div th:replace="~{/fragments/footer :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/js/starrr.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>

    <script>
      $(".search-btn").hide();
      storeId = "[[${storeId}]]";
      // 별 보여주기
      let grade = 0;

      $(".starrr").starrr({
        rating: grade, // 처음에 보여줄 값
        change: function (e, value) {
          console.log("new rating is " + value);
          grade = value;
        },
      });
    </script>
    <script th:src="@{/js/header.js}"></script>
    <!-- <script th:src="@{/js/search.js}"></script> -->
    <th:block layout:fragment="script"></th:block>
  </body>
</html>
