<html>
  <th:block layout:fragment="css">
    <!-- Favicon -->
  </th:block>
  <header th:fragment="header" class="z-10 py-4 bg-white shadow-md dark:bg-gray-800">
    <div class="container-fluid">
      <!-- 맨 윗줄 디자인 폼 -->
      <div class="row bg-secondary py-1 px-xl-5">
        <div class="col-lg-6 d-none d-lg-block">
          <div class="d-inline-flex align-items-center h-100">
            <a class="text-body mr-3" th:href="@{/shop/contact}">문의 사항</a>
            <a class="text-body mr-3" href="#">도움</a>
          </div>
        </div>
        <div class="col-lg-6 text-center text-lg-right">
          <div class="d-inline-flex align-items-center">
            <div class="btn-group">
              <!-- 로그인 정보 -->
              <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">계정</button>
              <div class="dropdown-menu dropdown-menu-right">
                <a
                  sec:authorize="!isAuthenticated()"
                  th:href="@{/member/login?(page=${requestDto.page},type=${requestDto.type}, keyword=${requestDto.keyword})}"
                  class="dropdown-item"
                  type="button"
                  >로그인</a
                >
                <a sec:authorize="isAuthenticated()" th:href="@{/member/logout}" class="dropdown-item" type="button">로그아웃</a>
                <a
                  sec:authorize="isAuthenticated()"
                  th:href="@{/member/profile?(page=${requestDto.page},type=${requestDto.type}, keyword=${requestDto.keyword})}"
                  class="dropdown-item"
                  type="button"
                  >프로필</a
                >
              </div>
            </div>
            <div class="btn-group mx-2">
              <!-- 결제 원화 / 딸러, 원 , 일본 -->
              <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">KRW</button>
              <div class="dropdown-menu dropdown-menu-right">
                <button class="dropdown-item" type="button">USD</button>
                <button class="dropdown-item" type="button">JPY</button>
                <button class="dropdown-item" type="button">CNY</button>
              </div>
            </div>
            <div class="btn-group">
              <!-- 표현 단어 / 한국, 일본 , 중국, 영어 -->
              <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">KR</button>
              <div class="dropdown-menu dropdown-menu-right">
                <button class="dropdown-item" type="button">CH</button>
                <button class="dropdown-item" type="button">EN</button>
                <button class="dropdown-item" type="button">JP</button>
              </div>
            </div>
          </div>
          <div sec:authorize="isAuthenticated()">
            <div class="d-inline-flex align-items-center d-block d-lg-none">
              <a href="" class="btn px-0 ml-2">
                <i class="fas fa-heart text-dark"></i>
                <!-- 즐겨찾기 폼 -->
                <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px">0</span>
              </a>
              <a href="" class="btn px-0 ml-2">
                <!-- 장바구니 갯수 표현 -->
                <i class="fas fa-shopping-cart text-dark"></i>
                <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px" id="orderItemCount2">0</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
        <div class="col-lg-4">
          <a
            th:href="@{/shop/home?(page=${requestDto.page},type=${requestDto.type}, keyword=${requestDto.keyword},orderItemCount=${orderItemCount})}"
            class="text-decoration-none"
          >
            <span class="h1 text-uppercase text-white bg-dark px-2">SiJangTong</span>
            <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Market</span>
          </a>
        </div>
        <div class="col-lg-4 col-6 text-left">
          <form th:action="@{search}" method="get" class="search-btn">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for products" th:value="${requestDto?.keyword}" />
              <div class="input-group-append">
                <span class="input-group-text bg-transparent text-primary">
                  <button type="submit" class="search"><i class="fa fa-search"></i></button>
                </span>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-4 col-6 text-right">
          <p class="m-0">Customer Service</p>
          <h5 class="m-0">+012 345 6789</h5>
        </div>
      </div>

      <!-- 카테고리 클릭 폼 -->
      <div class="container-fluid bg-dark mb-30">
        <div class="row px-xl-5">
          <div class="col-lg-3 d-none d-lg-block">
            <a
              class="btn d-flex align-items-center justify-content-between bg-primary w-100"
              data-toggle="collapse"
              href="#navbar-vertical"
              style="height: 65px; padding: 0 30px"
            >
              <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Categories</h6>
              <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav
              class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
              id="navbar-vertical"
              style="width: calc(100% - 30px); z-index: 999"
            >
              <div class="navbar-nav w-100">
                <a
                  th:href="@{/shop/list?(page=${requestDto.page},type='ct', keyword='SEAFOOD',orderItemCount=${orderItemCount})}"
                  class="nav-item nav-link"
                  >수산물</a
                >
                <a th:href="@{list(page=${requestDto?.page},type='ct', keyword='CROPS',orderItemCount=${orderItemCount})}" class="nav-item nav-link"
                  >농산물</a
                >
                <a th:href="@{list(page=${requestDto?.page},type='ct', keyword='CLOTH',orderItemCount=${orderItemCount})}" class="nav-item nav-link"
                  >의류</a
                >
                <a
                  th:href="@{list(page=${requestDto?.page},type='ct', keyword='ANIMAL_PRODUCT',orderItemCount=${orderItemCount})}"
                  class="nav-item nav-link"
                  >축산물</a
                >
                <a
                  th:href="@{list(page=${requestDto?.page},type='ct', keyword='SIDEDISH',orderItemCount=${orderItemCount})}"
                  class="nav-item nav-link"
                  >반찬류</a
                >
                <a
                  th:href="@{list(page=${requestDto?.page},type='ct', keyword='MAINDISH',orderItemCount=${orderItemCount})}"
                  class="nav-item nav-link"
                  >식사류</a
                >
              </div>
            </nav>
          </div>
          <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
              <a href="" class="text-decoration-none d-block d-lg-none">
                <span class="h1 text-uppercase text-dark bg-light px-2">SiJangTong</span>
                <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Market</span>
              </a>
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav mr-auto py-0">
                  <a
                    th:href="@{/shop/list(page=${requestDto.page},type=${requestDto.type}, keyword=${requestDto.keyword},memberEmail=${#authentication.principal}  == 'anonymousUser' ? '': ${#authentication.principal.memberDto.memberEmail})}"
                    class="nav-item nav-link storeList"
                    >시장 목록</a
                  >
                  <a
                    th:href="@{/shop/insert(page=${requestDto?.page},type=${requestDto?.type}, keyword=${requestDto?.keyword},orderItemCount=${orderItemCount})}"
                    class="nav-item nav-link"
                    sec:authorize="hasRole('ADMIN')"
                    >스토어 추가</a
                  >
                  <a
                    sec:authorize="hasRole('ADMIN')"
                    th:if="${#authentication.principal.memberDto.storeId}"
                    th:href="@{/shop/pInsert(page=${requestDto?.page},type=${requestDto?.type}, keyword=${requestDto?.keyword},storeId=${#authentication.principal.memberDto.storeId})}"
                    class="nav-item nav-link"
                    >내 상품 추가</a
                  >

                  <a
                    sec:authorize="isAuthenticated()"
                    th:href="@{/shop/buyitemlist(page=${requestDto.page},type=${requestDto.type}, keyword=${requestDto.keyword},memberEmail=${#authentication.principal}  == 'anonymousUser' ? '': ${#authentication.principal.memberDto.memberEmail})}"
                    class="nav-item nav-link"
                    >카트 목록</a
                  >

                  <a
                    th:href="@{/shop/contact(page=${requestDto.page},type=${requestDto.type}, keyword=${requestDto.keyword})}"
                    class="nav-item nav-link"
                    >고객 문의</a
                  >
                </div>
                <div sec:authorize="isAuthenticated()" class="navbar-nav ml-auto py-0 d-none d-lg-block">
                  <a href="" class="btn px-0">
                    <i class="fas fa-heart text-primary"></i>
                    <!-- 찜 목록 -->
                    <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px">0</span>
                  </a>
                  <a
                    th:href="@{/shop/buyitemlist(page=${requestDto?.page},type=${requestDto?.type}, keyword=${requestDto?.keyword},orderItemCount=${orderItemCount},memberEmail=${#authentication.principal.memberDto.memberEmail})}"
                    class="btn px-0 ml-3"
                  >
                    <!--  카트 들어있는 갯수 -->
                    <i class="fas fa-shopping-cart text-primary"></i>
                    <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px" id="orderItemCount">0</span>
                  </a>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- 이미지 디자인 폼 -->
    </div>
    <th:block layout:fragment="script"> </th:block>
  </header>
</html>
